<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CleverQuery{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Menubar -->
    <header class="menubar">
        <div class="logo">CleverQuery</div>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            <button id="toggle-sidebar" class="toggle-button">☰</button>
        </nav>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" style="display: none;">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <button id="new-chat" class="new-chat-button">+ New Chat</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="chat-list">
                    <h3>All Chats</h3>
                    <ul id="session-list">
                        {% for session in sessions %}
                            <li data-session-id="{{ session.id }}">
                                <a href="{% url 'session_detail' session.id %}">{{ session.title }}</a>
                                <span class="menu-icon" onclick="toggleMenu(this)">⋮</span>
                                <div class="dropdown-menu">
                                    <button onclick="editSessionTitle('{{ session.id }}', '{{ session.title }}')">Edit Title</button>
                                    <button onclick="deleteSession('{{ session.id }}')">Delete Session</button>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="user-info">
                    <img src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}/static/user.png{% endif %}" alt="User Avatar" class="avatar">
                    <span>{{ user.username }}</span>
                </div>
            </div>
        </aside>

        <!-- Content -->
        <main class="content collapsed" tabindex="-1" role="main">
            <div class="form-container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <script>
        // Toggle dropdown menu
        function toggleMenu(element) {
            const dropdown = element.nextElementSibling;
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const menus = document.querySelectorAll('.dropdown-menu');
            menus.forEach(menu => {
                if (!menu.contains(event.target)) {
                    menu.classList.remove('show');
                }
            });
        });

        // Edit session title
        function editSessionTitle(sessionId, currentTitle) {
            const newTitle = prompt("Edit session title:", currentTitle);
            if (newTitle && newTitle !== currentTitle) {
                fetch(`/update-session-title/${sessionId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ title: newTitle })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.reload();
                    } else {
                        alert("Failed to update session title.");
                    }
                });
            }
        }

        // Delete session
        function deleteSession(sessionId) {
            if (confirm("Are you sure you want to delete this session?")) {
                fetch(`/delete-session/${sessionId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.reload();
                    } else {
                        alert("Failed to delete session.");
                    }
                });
            }
        }

        // Toggle sidebar
        document.getElementById('toggle-sidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.querySelector('.content');

            if (sidebar.style.display === "none") {
                sidebar.style.display = "block";
                content.classList.remove('collapsed');
            } else {
                sidebar.style.display = "none";
                content.classList.add('collapsed');
            }
        });
    </script>
</body>
</html>
