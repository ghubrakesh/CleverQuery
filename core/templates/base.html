<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CleverQuery{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
{% if user.is_authenticated %}
  <div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-gray-50 text-gray-800">
    <div class="fixed flex flex-col top-0 left-0 w-64 bg-white h-full border-r">
        <div class="flex items-center justify-center h-14 border-b">
        <a href="/"><img class="p-12" src="/static/logo.png" alt="CleverQuery"/></a>
        </div>
        <div class="overflow-y-auto overflow-x-hidden flex-grow">
        <ul class="flex flex-col py-4 space-y-1">
            <li class="px-5">
                <div class="flex flex-row items-center h-8">
                    <div class="text-sm font-light tracking-wide text-gray-500">Actions</div>
                </div>
                </li>
                <li>
                <a href="/" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                    <span class="inline-flex justify-center items-center ml-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </span>
                    <span class="ml-2 text-sm tracking-wide truncate">New Chat</span>
                </a>
                </li>    
            <li class="px-5">
            <div class="flex flex-row items-center h-8">
                <div class="text-sm font-light tracking-wide text-gray-500">History</div>
            </div>
            {% for session in sessions reversed %}
            </li>
            <li>
            <a href="/session/{{ session.id }}" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                {% comment %} <span class="inline-flex justify-center items-center ml-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path></svg>
                </span> {% endcomment %}
                <span class="ml-2 text-sm tracking-wide truncate">{{ session.title }}</span>
                <span class="px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-indigo-500 bg-indigo-50 rounded-full">New</span>
            </a>
            </li>
            {% endfor %}
            <div class="fixed bottom-0 left-0 w-64 bg-white border-r">
                <a href="/logout" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                    <span class="inline-flex justify-center items-center ml-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </span>
                    <span class="ml-2 text-sm tracking-wide truncate">Logout</span>
                    </a>
            </div>
        </ul>
    </div>
</div>
{% endif %}    
    <div class="content flex flex-col right-0 ml-64 bg-white h-full" id="content">

        {% block content %}
        {% endblock %}
    </div> 
    </div>

    </div>
    <script>
        // Toggle dropdown menu
        function toggleMenu(element) {
            const dropdown = element.nextElementSibling;
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const menus = document.querySelectorAll('.dropdown-menu');
            menus.forEach(menu => {
                if (!menu.contains(event.target)) {
                    menu.classList.remove('show');
                }
            });
        });

        // Edit session title
        function editSessionTitle(sessionId, currentTitle) {
            const newTitle = prompt("Edit session title:", currentTitle);
            if (newTitle && newTitle !== currentTitle) {
                fetch(`/update-session-title/${sessionId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ title: newTitle })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.reload();
                    } else {
                        alert("Failed to update session title.");
                    }
                });
            }
        }

        // Delete session
        function deleteSession(sessionId) {
            if (confirm("Are you sure you want to delete this session?")) {
                fetch(`/delete-session/${sessionId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.reload();
                    } else {
                        alert("Failed to delete session.");
                    }
                });
            }
        }

        // Toggle sidebar
    </script>
</body>
</html>
